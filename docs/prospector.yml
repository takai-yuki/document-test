strictness: medium

test-warnings: false
doc-warnings: true

ignore-paths:
  - docs

pep8:
  full: true
  options:
    max-line-length: 100

pylint:
  options:
    max-line-length: 100
    docstring-min-length: 20
  disable:
    - interface-not-implemented

mccabe:
  run: false

pep257:
  run: true
  disable:
    - D213
    - D211
    - D107
    - D104

